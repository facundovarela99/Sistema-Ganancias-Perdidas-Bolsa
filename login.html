<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>LOGIN</title>
</head>
<body class="bodyLogin">
    <div class="divLogin">
        <div class="cardLogin">
            <div class="divCuerpoLogin">
                <div class="tituloLogin">
                    <h1>LOGIN</h1>
                </div>
                <div class="divFormLogin">
                    <form class="formLogin" action="" method="">
                        <div class="divInputUsername">
                            <label for="usernameInput">E-Mail</label>
                            <input type="email" name="usernameInput" id="usernameInput" placeholder="E-mail" required>
                        </div>
                        <div class="divInputPassword">
                            <label for="inputPassword">Contraseña</label>
                            <input type="password" name="inputPassword" id="inputPassword" placeholder="Contraseña" required>
                        </div>
                        <div class="divInputBotonLogin">
                            <input type="submit" value="Enviar" id="enviarLoginBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
